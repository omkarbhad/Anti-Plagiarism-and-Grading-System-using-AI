<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>GradeEZ</title>
</head>


<style>
    body {
        background: #0f0c29;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
</style>


<body>

    <nav class="navbar navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">
            <img src="https://i.pinimg.com/originals/2d/52/cc/2d52cc99fc7ff4c4a9b6463cabdc163f.png" width="30" height="30" alt="" loading="lazy">
            <span class="navbar-brand mb-1 h1">GradeEZ</span>
        </a>
    </nav>
    <br><br><br><br>
    <div class="col-lg-6 bg-light border border-secondary rounded p-4 m-4 mx-auto">
        <h1 class="col-lg-10 alert alert-success p-4 m-4 mx-auto " align="center">Results</h1>
        <br>
        <div class="form-group col-lg-10 border border-secondary rounded p-4 m-4 mx-auto bg-light" style="padding:20px">

            <h1 align="center"><span class="badge badge-light">Grades</span></h1>

            <h1 align="center"><span class="badge badge-success" id="marksdisplay"></span></h1>
            <br><br>
            <div align="center">
                <img src="https://i.pinimg.com/originals/2d/52/cc/2d52cc99fc7ff4c4a9b6463cabdc163f.png" width="30" height="30" alt="" loading="lazy">
                <span class="navbar-brand mb-1 h1 mx-auto">GradeEZ</span>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    {% load static %}
    <script type="text/javascript" src="{% static 'index.js' %}"></script>
    <script>
        var grade = localStorage.getItem("grade");
        var custom_marks = localStorage.getItem("custom_marks");
        data = JSON.parse(grade)
        console.log(custom_marks)
        var to_display = data.grade + " / " + custom_marks
        document.getElementById("marksdisplay").innerHTML = to_display;
    </script>
</body>

</html>
